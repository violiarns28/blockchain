<body>
   <!--Halaman Check In-->
   <div class="login" id="login">
    <img src="cover-bg.jpg" alt="login image" class="login__img">

    <form action="" class="login__form">
       <h1 class="login__title">CHECK IN</h1>

       <div class="login__content">

             <div class="login__box-input">
                <input type="text" required class="login__input" id="login-email" placeholder=" ">
                <label for="login-email" class="login__label">Nama Lengkap</label>
             </div>
          </div>
          <div class="login__box">
            <div class="login__box-input">
               <input type="text" required class="login__input" id="login-email" placeholder=" ">
               <label for="login-email" class="login__label">No. Identitas</label>
            </div>
         </div>
         <div class="login__box">
            <div class="login__box-input">
               <input type="text" required class="login__input" id="login-email" placeholder=" ">
               <label for="login-email" class="login__label">*Berikan alasan jika izin</label>
            </div>
         </div>
          
       </div>

       <div class="login__check">
          <div class="login__check-group">
             <input type="checkbox" class="login__check-input" id="login-check">

 </div>
